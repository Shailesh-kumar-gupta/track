<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress Tracker (31 Ranks)</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .container-padding {
            padding: 1rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        /* Style for the completion status */
        .completed {
            color: #10b981; /* Tailwind emerald-500 */
            font-weight: 600;
        }
        .pending {
            color: #ef4444; /* Tailwind red-500 */
            font-weight: 600;
        }
        /* Responsive Table Styling for Small Screens */
        @media (max-width: 640px) {
            .responsive-table th, .responsive-table td {
                padding: 0.5rem 0.25rem;
                font-size: 0.875rem; /* text-sm */
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container-padding pt-10">
        <!-- Header: Simplified since tracking is no longer interactive -->
        <header class="text-center mb-10 bg-white p-6 rounded-xl shadow-lg border-t-4 border-blue-500">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2">Student Course Roster</h1>
            <p class="text-gray-600">Listing 31 students and their assigned courses.</p>
        </header>

        <!-- Student Table -->
        <div class="bg-white rounded-xl shadow-xl overflow-x-auto">
            <table id="student-table" class="min-w-full divide-y divide-gray-200 responsive-table">
                <thead class="bg-gray-100">
                    <tr>
                        <!-- Adjusted widths for the remaining three columns -->
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-5/12">Student Name</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-4/12">Course No.</th>
                        <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-3/12">Status</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- Data Setup ---
        // I've kept 'rank' and 'completed' in the data structure for future use,
        // but they are no longer displayed or interactive on the page.
        const students = [
            { rank: 1, name: "Alexander Chen", course: "CS-401", completed: false },
            { rank: 2, name: "Bella Davis", course: "MATH-305", completed: true }, // Set one to true for visual check

            { rank: 6, name: "Fiona Harris", course: "ART-150", completed: false },
            { rank: 7, name: "George Iyer", course: "CS-401", completed: false },
            { rank: 8, name: "Hannah Jones", course: "MATH-305", completed: false },
            { rank: 9, name: "Isaac King", course: "CHEM-202", completed: false },
            { rank: 10, name: "Jasmine Lee", course: "HIS-101", completed: true }, // Set one to true for visual check
            { rank: 11, name: "Kyle Miller", course: "PHY-401", completed: false },
            { rank: 12, name: "Laura Ng", course: "BUS-101", completed: false },
            { rank: 13, name: "Mason Owens", course: "ENG-210", completed: false },
            { rank: 14, name: "Nora Patel", course: "ART-150", completed: false },
            { rank: 15, name: "Oliver Quinn", course: "CS-401", completed: false },
            { rank: 16, name: "Penelope Reed", course: "MATH-305", completed: false },
            { rank: 17, name: "Quentin Scott", course: "CHEM-202", completed: false },
            { rank: 18, name: "Rachel Taylor", course: "HIS-101", completed: false },
            { rank: 19, name: "Sam Underwood", course: "PHY-401", completed: false },
            { rank: 20, name: "Tina Valdez", course: "BUS-101", completed: false },
            { rank: 21, name: "Uriah White", course: "ENG-210", completed: false },
            { rank: 22, name: "Vivian Xu", course: "ART-150", completed: false },
            { rank: 23, name: "Wyatt Young", course: "CS-401", completed: false },
            { rank: 24, name: "Xena Zero", course: "MATH-305", completed: false },
            { rank: 25, name: "Yara Adams", course: "CHEM-202", completed: false },
            { rank: 26, name: "Zane Brown", course: "HIS-101", completed: false },
            { rank: 27, name: "Amy Clark", course: "PHY-401", completed: false },
            { rank: 28, name: "Ben Doherty", course: "BUS-101", completed: false },
            { rank: 29, name: "Carly Eaton", course: "ENG-210", completed: false },
            { rank: 30, name: "Devin Foster", course: "ART-150", completed: false },
            { rank: 31, name: "Eva Green", course: "CS-401", completed: false }
        ];

        const tableBody = document.querySelector('#student-table tbody');

        // Function to render the student table
        function renderTable() {
            tableBody.innerHTML = ''; // Clear existing rows
            students.forEach((student, index) => {
                const row = tableBody.insertRow();
                // Add alternating row background color
                row.className = index % 2 === 0 ? 'bg-white hover:bg-gray-50 transition' : 'bg-gray-50 hover:bg-gray-100 transition';

                // 1. Student Name
                row.insertCell().textContent = student.name;

                // 2. Course No.
                row.insertCell().textContent = student.course;

                // 3. Status Text
                const statusCell = row.insertCell();
                statusCell.className = 'text-center font-semibold';
                const statusSpan = document.createElement('span');
                statusSpan.textContent = student.completed ? 'Completed' : 'Pending';
                statusSpan.className = student.completed ? 'completed' : 'pending';
                statusCell.appendChild(statusSpan);
            });
        }

        // Initialize the table when the window loads
        window.onload = renderTable;
    </script>
</body>
</html>
