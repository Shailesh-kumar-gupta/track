<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress </title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .container-padding {
            padding: 1rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        /* Style for the completion status */
        .completed {
            color: #10b981; /* Tailwind emerald-500 */
            font-weight: 600;
        }
        .pending {
            color: #ef4444; /* Tailwind red-500 */
            font-weight: 600;
        }
        /* Responsive Table Styling for Small Screens */
        @media (max-width: 640px) {
            .responsive-table th, .responsive-table td {
                padding: 0.5rem 0.25rem;
                font-size: 0.875rem; /* text-sm */
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container-padding pt-10">
        <!-- Header: Simplified since tracking is no longer interactive -->
        <header class="text-center mb-10 bg-white p-6 rounded-xl shadow-lg border-t-4 border-blue-500">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2">Google Study </h1>
            <p class="text-gray-600">Track students and their assigned courses.</p>
        </header>

        <!-- Student Table --> 
        <div class="bg-white rounded-xl shadow-xl overflow-x-auto">
            <table id="student-table" class="min-w-full divide-y divide-gray-200 responsive-table">
                <thead class="bg-gray-100">
                    <tr>
                        <!-- Adjusted widths for the remaining three columns -->
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-5/12">Student Name</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-4/12">NO. Of Course Done</th>
                        <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-3/12">Status</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- Data Setup ---
        // I've kept 'rank' and 'completed' in the data structure for future use,
        // but they are no longer displayed or interactive on the page.
        const students = [
            { name: "VISHAL GAURAV", course: "19 + 1", completed: true },
            { name: "Pradeep Kumar", course: "19 + 1", completed: true },
            { name: "Mohammad Kaif", course: "19 + 1", completed: true },
            { name: "Kumari Sonali", course: "19 + 1", completed: true },
            { name: "Aryan soni", course: "19 + 1", completed: true },
            { name: "shailesh kumar gupta", course: "19 + 1", completed: true },
            { name: "Ranjeet Kumar", course: "19 + 1", completed: true },
            {name: "Dipika Gautam", course: "19 + 1", completed: true },
            { name: "Nishant Malik", course: "19 + 1", completed: true },
            { name: "Pratap Sahu", course: "19 + 1", completed: true },
            { name: "Sneha Raj", course: "19 + 1", completed: true },
            { name: "Kundan Kumar", course: "19 + 1", completed: true },
            { name: "Sujal Thakur", course: "19 + 1", completed: true },
            { name: "Amit singh", course: "19 + 1", completed: true },
            { name: "AYUSH WANKHADE", course: "19 + 1", completed: true },
            { name: "Saradhi Molika", course: "19 + 1", completed: true },
            { name: "Supriya Gajula", course: "19 + 1", completed: true }, 
            { name: "Richa", course: "19 + 1", completed: true },
             { name: "Tisha Jeswani", course: "19 + 1", completed: true },
            { name: "Manvendra Bhardwaj", course: "19 + 0", completed: false },
            { name: "Raja Kumar", course: "18 + 1", completed: false },
             { name: "Narottam Sharan", course: "14 + 0", completed: false },
            { name: "Suruchi Kumari", course: "14 + 1", completed: false },
           { name: "Himanshi Verma", course: "11 + 1", completed: false },
            { name: "Harish Choudhary", course: "11 + 1", completed: false },
            { name: "Roushan kumar", course: "11 + 1", completed: false },
            { name: "Shivam Ansh Bhardwaj", course: "11 + 1", completed: false },
            { name: "Mayank Bhashkar", course: "10 + 1", completed: false },
            { name: "Krishn Kundan Bhardwaj", course: "8 + 1", completed: false },
            { name: "Vijay Chandra", course: "5 + 1", completed: false },
            { name: "Megha pandey", course: "5 + 1", completed: false },
              { name: "Kunal Burnwal", course: "5 + 0", completed: false },
            { name: "Manjeet Kumar", course: "3 + 1", completed: false }
           
        ];

        const tableBody = document.querySelector('#student-table tbody');

        // Function to render the student table
        function renderTable() {
            tableBody.innerHTML = ''; // Clear existing rows
            students.forEach((student, index) => {
                const row = tableBody.insertRow();
                // Add alternating row background color
                row.className = index % 2 === 0 ? 'bg-white hover:bg-gray-50 transition' : 'bg-gray-50 hover:bg-gray-100 transition';

                // 1. Student Name
                row.insertCell().textContent = student.name;

                // 2. Course No.
                row.insertCell().textContent = student.course;

                // 3. Status Text
                const statusCell = row.insertCell();
                statusCell.className = 'text-center font-semibold';
                const statusSpan = document.createElement('span');
                statusSpan.textContent = student.completed ? 'Completed' : 'Pending';
                statusSpan.className = student.completed ? 'completed' : 'pending';
                statusCell.appendChild(statusSpan);
            });
        }

        // Initialize the table when the window loads
        window.onload = renderTable;
    </script>
</body>
</html>
